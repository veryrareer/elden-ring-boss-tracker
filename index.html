<!DOCTYPE html>
<html>
<head>
    <title>Elden Ring Boss Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .boss-list {
            list-style-type: none;
            padding: 0;
        }
        .boss-list li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Elden Ring Boss Tracker</h1>
    <ul class="boss-list" id="boss-list">
        <!-- Boss Listesi burada olacak -->
    </ul>
    <script>
        const bosses = [
            "Margit, the Fell Omen",
            "Godrick the Grafted",
            "Red Wolf of Radagon",
            "Rennala, Queen of the Full Moon",
            "Starscourge Radahn",
            "Magma Wyrm Makar",
            "Draconic Tree Sentinel",
            "Godfrey, First Elden Lord",
            "Morgott, the Omen King",
            "Fire Giant",
            "Maliketh, the Black Blade",
            "Sir Gideon Ofnir, the All-Knowing",
            "Godfrey, First Elden Lord (Second Fight)",
            "Radagon of the Golden Order",
            "Elden Beast",
            // Opsiyonel bosslar
            "Tree Sentinel",
            "Flying Dragon Agheel",
            "Patches",
            "Crucible Knight",
            "Leonine Misbegotten",
            "Ancient Hero of Zamor",
            "Bell Bearing Hunter",
            "Black Knife Assassin",
            "Bloodhound Knight Darriwil",
            "Bols, Carian Knight",
            "Cleanrot Knight",
            "Commander Niall",
            "Crystalian",
            "Deathbird",
            "Death Rite Bird",
            "Dragonkin Soldier",
            "Erdtree Avatar",
            "Fallingstar Beast",
            "Godskin Apostle",
            "Godskin Noble",
            "Grafted Scion",
            "Grave Warden Duelist",
            "Knight's Cavalry",
            "Mad Pumpkin Head",
            "Omenkiller",
            "Onyx Lord",
            "Perfumer Tricia",
            "Putrid Tree Spirit",
            "Royal Knight Loretta",
            "Scaly Misbegotten",
            "Spirit-Caller Snail",
            "Stonedigger Troll",
            "Wormface",
            "Battlemage Hugues",
            "Black Blade Kindred",
            "Cemetery Shade",
            "Demi-Human Chief",
            "Erdtree Burial Watchdog",
            "Frenzied Duelist",
            "Godrick Knight",
            "Latenna the Albinauric",
            "Margit the Fell Omen",
            "Miranda the Blighted Bloom",
            "Night's Cavalry",
            "Tibia Mariner"
            // Daha fazla boss ekleyebilirsiniz...
        ];

        const bossListElement = document.getElementById('boss-list');

        bosses.forEach(boss => {
            const li = document.createElement('li');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = boss;
            const label = document.createElement('label');
            label.htmlFor = boss;
            label.textContent = boss;
            li.appendChild(checkbox);
            li.appendChild(label);
            bossListElement.appendChild(li);

            // Kullanıcının işaretlediği boss'ları localStorage'da saklama
            checkbox.addEventListener('change', () => {
                localStorage.setItem(boss, checkbox.checked);
            });

            // Sayfa yenilendiğinde işaretli boss'ları geri yükleme
            if (localStorage.getItem(boss) === 'true') {
                checkbox.checked = true;
            }
        });
    </script>
</body>
</html>
